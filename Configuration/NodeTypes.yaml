# This packages is based ob Bootstrap and provides NodeTypes for Bootstraps GridSystem.
#
# For furhter informations on Bootstrap check http://getbootstrap.com

'JohannesSteu.Bootstrap.GridSystem:Row':
  superTypes: ['TYPO3.Neos:Content']
  abstract: TRUE
  ui:
    group: 'grid'
    label: 'GridRow'
    icon: 'icon-columns'
    inlineEditable: TRUE
    inspector:
      tabs:
        grid:
          label: 'Gridlayout'
          icon: 'icon-columns'
      groups:
        gridsystem:
          label: 'Bootstrap Grids'
          tab: 'grid'
  properties:
    layout:
      type: string
      ui:
        label: 'Predefined layout'
        inspector:
          group: 'gridsystem'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
    classes:
      type: string
      ui:
        label: 'Custom classes'
        inspector:
          group: 'gridsystem'

'JohannesSteu.Bootstrap.GridSystem:TwoColumn':
  superTypes: ['JohannesSteu.Bootstrap.GridSystem:Row']
  ui:
    label: '2 Columns predefined'
  childNodes:
    columnLeft:
      type: 'TYPO3.Neos:ContentCollection'
    columnRight:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      defaultValue: '50-50'
      ui:
        reloadIfChanged: TRUE
        inspector:
          editorOptions:
            values:
              '50-50':
                label: '50% / 50%'
              '75-25':
                label: '75% / 25%'
              '25-75':
                label: '25% / 75%'
              '66-33':
                label: '66% / 33%'
              '33-66':
                label: '33% / 66%'
              '20-80':
                label: '20% / 80%'
              '80-20':
                label: '80% / 20%'

'JohannesSteu.Bootstrap.GridSystem:ThreeColumn':
  superTypes: ['JohannesSteu.Bootstrap.GridSystem:Row']
  ui:
    label: '3 Columns predefined'
  childNodes:
    columnLeft:
      type: 'TYPO3.Neos:ContentCollection'
    columnMiddle:
      type: 'TYPO3.Neos:ContentCollection'
    columnRight:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      defaultValue: '33-33-33'
      ui:
        reloadIfChanged: TRUE
        inspector:
          editorOptions:
            values:
              '33-33-33':
                label: '33% / 33% / 33%'
              '25-50-25':
                label: '25% / 50% / 25%'

'JohannesSteu.Bootstrap.GridSystem:FourColumn':
  superTypes: ['JohannesSteu.Bootstrap.GridSystem:Row']
  ui:
    label: '4 Columns predefined'
  childNodes:
    column1:
      type: 'TYPO3.Neos:ContentCollection'
    column2:
      type: 'TYPO3.Neos:ContentCollection'
    column3:
      type: 'TYPO3.Neos:ContentCollection'
    column4:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      defaultValue: '25-25-25-25'
      ui:
        reloadIfChanged: TRUE
        inspector:
          editorOptions:
            values:
              '25-25-25-25':
                label: '25% / 25% / 25% / 25%'